syntax="proto3";

package tests;

option go_package = "github.com/carloscontrerasruiz/gogrpc;testspb";

message Test{
    string id =1;
    string name = 2;
}

message GetTestRequest{
    string id = 1;
}

message SetTestResponse{
    string id = 1;
}

service TestService{
    rpc GetTest(GetTestRequest) returns (Test);
    rpc SetTest(Test) returns (SetTestResponse);
}